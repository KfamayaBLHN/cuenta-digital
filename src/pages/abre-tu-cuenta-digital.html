    // magia
    if (queryString !== '') {
      const urlParams = new URLSearchParams(queryString);
      const SF_Campaign_ID = urlParams.get('SF_Campaign_ID');
      switch (SF_Campaign_ID) {
        case 'GOOGLE':
          src = 'https://comunicaciones.lafise.com:443/api/campaigns/referral/b9ed3cf6-649d-4b0c-8092-62aa38ddbe52';

          break;

          src = 'https://comunicaciones.lafise.com:443/api/campaigns/referral/1ccbb3c7-fed4-4382-8547-76b4251e4f17';
          break;

          src = 'https://comunicaciones.lafise.com:443/api/campaigns/referral/9f501995-4e97-4888-966e-3834d1bdab58';
          break;
        default:
          src = 'https://comunicaciones.lafise.com:443/api/campaigns/referral/7243ebf3-3266-4acc-94a0-00044e2d8080';
          break;
      }
    }

    ifrm.setAttribute("src", src);
    ifrm.style.width = "100%";
    ifrm.style.height = "100%";
    ifrm.setAttribute('title', 'Comunicaciones - Banco LAFISE');
    document.querySelector('#main').appendChild(ifrm);
